<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="nedos.net : " />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>nedos.net</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/nedos">nedos on GitHub</a>

          <h1 id="project_title">nedos.net</h1>
          <h2 id="project_tagline"></h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">

          <!-- Include Markdown Content -->
          {{ content }}

          <!-- Include posts -->
          <!--[{{ post.citeid }}] <a href="{{ post.url }}">{{ post.title }}</a><br/> -->
          <h2>Publications</h2>
          <ul>
            {% for post in site.posts %}
              <div id="first">[{{ post.pub_id }}]</div>
              <div id="second">
                <a href="{{ post.url }}">
                  {{ post.title }}
                  {% if post.subtitle %}
                    : {{ post.subtitle }}
                  {% endif %}
                </a><br/>
                  {{ post.excerpt | remove: '<p>' | remove: '</p>' }}
              </div>
            {% endfor %}
          </ul>

      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
